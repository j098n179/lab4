<head>
    <h1>Practice 3</h1>
</head>
<body>
<script>
    function checkpass()
    {
        let userprompt = document.getElementById("userprompt");
        let password = document.getElementById("password").value;
        let login = document.getElementById("login").value;
        if (password.length < 8)
        {
            userprompt.textContent = "Password needs to be at least 8 characters long";
            return;
        }

        else if (password !== login)
        {
            userprompt.textContent = "Password don't match. try again";
            return;
        }
        
        else
        {
            userprompt.textContent = "Login Accepted!";
        }
        
    }
</script>

<html>
    <p id = "userprompt"> Enter a password, then enter again to verify the password</p>
    
    <input type="password" id="password">
    <input type="password" id="login">
    <button onclick="checkpass()">Login</button>
</body>
</html>
